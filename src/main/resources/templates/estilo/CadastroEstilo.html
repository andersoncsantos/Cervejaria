<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/LayoutPadrao}">

<head>
    <title>Cadastro de Estilo</title>
</head>

<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de Estilo
            </h1>
        </div>
    </div>

    <div class="container-fluid">

        <form method="POST" th:object="${estilo}" th:action="@{/estilos/novo}">

            <div class="alert  alert-success  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
                <span th:text="${mensagem}"></span>
            </div>

            <div class="alert alert-danger alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
                <th:block th:each="detailedError : ${#fields.detailedErrors()}">
                    <div><i class="fa fa-exclamation-circle"></i> [[${detailedError.message}]].</div>
                </th:block>
            </div>

            <div class="row">
                <div class="form-group  col-sm-12" th:classappend="${#fields.hasErrors('nome')} ? has-error">
                    <label for="nome" class="control-label">Nome</label>
                    <input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}" />
                </div>
            </div>

            <button type="submit" class="btn  btn-primary">Salvar</button>
        </form>
    </div>
</section>

</html>
